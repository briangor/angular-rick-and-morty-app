<div class="characters">
  <div class="search">
    <app-search></app-search>
  </div>
 <!--  <div class="row">
    <div *ngFor="let character of characters">
      <app-character-card [character]="character"></app-character-card>
    </div>
  </div> -->
  
  <div class="row">
    <div
      class="card character-card"
      *ngFor="let character of characters"
    >
      <img src="{{ character.image }}" class="card-img-top" alt="image" />
      <div class="card-body">
        <p class="card-text">
          {{ character.name }} <br />
          {{ character.species }} <br />
          {{ character.gender }} <br />
          {{ character.status }}
        </p>
      </div>
    </div>
  </div>
</div>
